name: Build and Test
on:
  pull_request
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Env ⚙️
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Checkout 🛎️
        uses: actions/checkout@v3
      
      - name: Install and Build 🔧
        run: |
          npm install
          npm run build

      - name: Run tests 🧪
        run: npm test
